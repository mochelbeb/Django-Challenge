{% extends 'receipts/base.html' %}

{% block content %}
  <h2>Receipts</h2>
  <ul>
    {% for receipt in receipts %}
      <li>
        <a href="{% url 'receipt-detail' pk=receipt.pk %}">{{ receipt.store_name }}</a> - {{ receipt.date_of_purchase }}
      </li>
    {% empty %}
      <li>No receipts found.</li>
    {% endfor %}
  </ul>
{% endblock %}
